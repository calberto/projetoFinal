{% extends 'base.html' %}
{% block main %}

	<div class="row">
		<div class="col">
			<h2>Updating MovMensalistas: {{ movmensalistas }}</h2>

			<form action="{% url 'core_movmensalista_update' movmensalista.id %}" method="POST">

				{% csrf_token %}
				
				{{ form.as_p}}
				
				<button type="submit", class="btn btn-primary">Salvar</button>
				<a href="{% url 'core_movmensalista_delete_confirm' movmensalista.id %}", class="btn btn-danger">Deletar</a>
			</form>
		</div>
	</div>	
	
{% endblock %}
