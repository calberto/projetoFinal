{% extends 'base.html' %}
{% block main %}

	<div class="row">
		<div class="col">
			<h2>Updating Mensalistas: {{ mensalistas }}</h2>

			<form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">							
				{% csrf_token %}
				
				{{ form.as_p}}
				
				<button type="submit", class="btn btn-primary">Salvar</button>
				<a href="{% url 'core_mensalista_delete_confirm' mensalista.id %}", class="btn btn-danger">Deletar</a>
			</form>
		</div>
	</div>
		
{% endblock %}
